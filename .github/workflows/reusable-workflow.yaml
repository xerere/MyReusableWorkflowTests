name: Reusable workflow example

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo Hello ${{ inputs.username }}
      - run: echo github.event_name != 'release' && github.event.pull_request.merged == true => ${{ github.event_name != 'release' && github.event.pull_request.merged }}
